<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Body Color</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <button id="changeColorButton">Change Body Color</button>

  <script>
    // Function to generate a random RGB color
    const getRandomColor = () => {
      const r = Math.floor(Math.random() * 256); // Red
      const g = Math.floor(Math.random() * 256); // Green
      const b = Math.floor(Math.random() * 256); // Blue
      return `rgb(${r}, ${g}, ${b})`;
    };

    // Function to change the body's background color
    const changeBodyColor = () => {
      const randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;
    };

    // Add event listener to the button
    document
      .getElementById("changeColorButton")
      .addEventListener("click", changeBodyColor);
  </script>
</body>
</html>
